<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
    </head>

    <body>
        <div class="container">
            <h1>Registration Page</h1>
            <div class="regInput">
                <label for="username" class="regLabel">Username</label>
                <input type="text" id="username">
            </div>
            <div class="regInput">
                <label for="fname" class="regLabel">Name</label>
                <input type="text" id="fname">
                <input type="text" id="lname">
            </div>
            <div class="regInput">
                <label for="gender" class="regLabel">Gender</label>
                <input type="text" id="lname">
            </div>
            <div class="regInput">
                <label for="address" class="regLabel">Address</label>
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
            </div>
            <div class="regInput">
                <label for="profile" class="regLabel">Profile</label>
                <input type="button" value="PROFILE PICTURE">
            </div>
            
        </div>
    
    </body>
</html>
